[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "npm ci --ignore-scripts || npm install",
  "python -m venv venv",
  "venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Converting knowledge bases to chunks (if needed)...'",
  "venv/bin/python convert_mtn_to_chunks.py || echo 'Warning: MTN chunks conversion skipped (may already exist)'",
  "echo 'Building vector databases...'",
  "venv/bin/python build_all_vector_dbs.py || echo 'Warning: Some vector databases may not have been built'",
  "npm run build"
]

[start]
cmd = "bash start.sh"

[variables]
NODE_ENV = "production"
PYTHON_VERSION = "3.11"
